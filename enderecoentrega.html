<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Endereço de Entrega</title>
	<link rel="stylesheet" href="css/estiloendereco.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="sortcut icon" href="img/logonave.png" type="image/gif">

	
</head>
<body>

	<form class="form" action="pagamento.html" >
    <div class="card">
      <div class="card-top">
        
        
        <h2>Endereço de Entrega</h2>
        <p>Onde deseja que realizada a entrega</p>
      </div>
      <div class="card-group">
        <label>Escolha um endereço</label>
          <select name=“endereco” id="endereco" required>
            <option></option>
            <option value="cadastrado">Endereço informado no cadastro</option>
            <option value="novo" >Novo endereço</option>
          </select>
      </div>
      <div class="card-group">
        <label>Cidade</label>
        <input id="teste" type="text" name="cidade" placeholder="Digite a cidade de entrega">
      </div>
        <div class="card-group">
        <label>CEP</label>
        <input type="text" id="endereco" name="CEP" minlength="8" maxlength="8" placeholder="Digite o CEP sem traço">
      </div>
      <div class="card-group">
        <label>Rua</label>
        <input type="text" name="rua" placeholder="Digite a rua de entrega">
      </div>
      <div class="card-group">
        <label>Número</label>
        <input type="text" name="numero" placeholder="Digite o número de entrega">
      </div>
      <div class="card-group">
        <label>Complemento</label>
        <input type="text" name="complemento" placeholder="Opcional">
      </div>
      <br>
      <div class="card-group">
       <button type="submit" >Confirmar</button>
      </div>
      
    </div>
  </form>

</body>
</html>
